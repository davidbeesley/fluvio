  num_samples: 5
  millis_between_samples: 500
  worker_timeout_seconds: 3600
producer_config:
  batch_size:
    - 16000
  queue_size:
    - 100
  linger_millis:
    - 10
  server_timeout_millis:
    - 5000
  compression:
    - none
