    - 64000
topic_config:
  num_partitions:
    - 1
load_config:
  num_records_per_producer_worker_per_batch:
    - 1000
  record_key_allocation_strategy:
    - NoKey
  num_concurrent_producer_workers:
    - 1
  num_concurrent_consumers_per_partition:
    - 1
  record_size:
    - 1000
